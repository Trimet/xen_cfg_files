import os, re
arch = os.uname()[4]
if re.search('64', arch):
    arch_libdir = 'lib64'
else:
    arch_libdir = 'lib'

kernel = "/usr/lib/xen-4.0/boot/hvmloader"
builder='hvm'
memory = 1024
vcpus=2

# Should be at least 2KB per MB of domain memory, plus a few MB per vcpu.
shadow_memory = 10
name = "serverad2012"
vif = [ '' ]
acpi = 1
apic = 1
#disk = [ 'phy:/dev/xenvgvm/inetgw,hda,w', 'file:/mnt/smb/TRIMET/SERVER/INSTALL/System/debian-6.0.6-amd64-i386-netinst.iso,hdc:cdrom,r' ]
disk = [ 'phy:/dev/xenvgvm/serverad2012,hda,w' ]

device_model = '/usr/' + arch_libdir + '/xen-4.0/bin/qemu-dm'

#-----------------------------------------------------------------------------
# boot on floppy (a), hard disk (c) or CD-ROM (d)
# default: hard disk, cd-rom, floppy
boot="dc"
sdl=0
vnc=1
vnclisten='192.168.194.2'
vncdisplay=10
vncconsole=0
vncpasswd='1'

serial='pty'
usbdevice='tablet'
